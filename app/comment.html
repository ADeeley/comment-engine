<div ng-controller="commentCtrl" class="comment">
	<p class="comment__userName">{{comment.userName}}</p>
	<p class="comment__body">{{comment.comment}}</p>
	<p class="comment__date">{{comment.date}}</p>
	<button ng-click="reply()" class="comment__reply-button">{{replying ? 'Cancel' : 'Reply'}}</button>
	<form ng-if="replying">
		Username
		<input type="text"> Comment
		<input type="text">
		<button type="submit">Submit</button>
	</form>
	<div ng-if="comment.replies.length > 0">
		<div ng-repeat="comment in comment.replies" class="comment__children">
			<comment-body></comment-body>
		</div>
	</div>
</div>
